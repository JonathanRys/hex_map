<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hex map</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="./css/hex_map.css"/>
  </head>
  <body>
    <div class="header">
      <div class="controls">
        <button id="reset">Reset</button>
        <label>Width: <input id="width" type="text" value="AO" /></label>
        <label>Height: <input id="height" type="number" value="42" /></label>
        <div id="fill-tile"
            style="background-image: url('./img/Grass/Grassland.png');" 
            class="hexagon fill" 
            title="Name: Grassland
                Energy Cost: 25
                Points: 1
                Buildable: true
                Passable: true
                Defense modifier: 0.8
                Attack modifier: 1">
          <div class="left"></div>
          <div class="middle">Fill</div>
          <div class="right"></div>
        </div>
        <div class="tile-select">
          Select Theme
          <select>
            <option value="grass" selected>Grass</option>
            <option value="sand">Sand</option>
            <option value="halloween">Halloween</option>
            <option value="easter">Easter</option>
            <!-- <option value="winter">Winter</option> -->
          </select>
        </div>
        <div class="tile-select">
          Select tile set
          <select>
            <option value="standard" selected>Standard</option>
            <option value="resource">Resource</option>
            <option value="special">Special</option>
          </select>
        </div>
      </div>
      <diV class="stats">
        <label>Buildable: <output id="buildable"></output></label>
        &nbsp;&bull;&nbsp;
        <label>Points: <output id="points" /></output></label>
      </div>
    </div>
    <div id="grid"></div>
    <script src="./js/data_full.js"></script>
    <script src="./js/hex_map_full.js"></script>
    <script>
      // JS here
    </script>
  </body>
</html>
