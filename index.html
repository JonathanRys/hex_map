<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.25, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes"/>
    <title>Hex map</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="./css/hex_map.css"/>
  </head>
  <body>
    <div class="header">
      <div class="controls">
        <button id="reset">Reset</button>
        <label>Width: <input id="width" type="text" value="AO" /></label>
        <label>Height: <input id="height" type="number" value="42" /></label>
        <label class="tile-select">
          Select Theme:
          <select id="theme">
            <option value="grass">Grass</option>
            <option value="sand">Sand</option>
            <option value="halloween">Halloween</option>
            <option value="easter">Easter</option>
            <!-- <option value="winter">Winter</option> -->
          </select>
        </label>
        <!--
          <label style="display: none;" class="tile-select">
            Select tile set:
            <select id="tileset">
              <option value="standard" selected>Standard</option>
              <option value="resource">Resource</option>
              <option value="special">Special</option>
            </select>
          </label>
        -->
        <div id="fill-tile"
            data-cell="fill-cell"
            style="background-image: url('./img/standard/grass/Grassland.png');" 
            class="hexagon fill"
            title="Name: Grassland
                Energy Cost: 25
                Points: 1
                Buildable: true
                Passable: true
                Defense modifier: 0.8
                Attack modifier: 1">
          <div class="left"></div>
          <div class="middle">Fill</div>
          <div class="right"></div>
        </div>
      </div>
      <div class="stats">
        <label>Buildable: <output id="buildable"></output></label>
        &nbsp;&bull;&nbsp;
        <label>Points: <output id="points" /></output></label>
      </div>
    </div>
    <div id="grid" class="grid"></div>
    <script src="./js/data.js"></script>
    <script src="./js/hex_map.js"></script>
    <script>
      // test JS here
    </script>
  </body>
</html>
