<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hex map</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="./css/hex_map.css"/>
  </head>
  <body>
    <div class="header">
      <div class="controls">
        <button id="reset">Reset</button>
        <label>Width: <input id="width" type="text" value="AO" /></label>
        <label>Height: <input id="height" type="number" value="42" /></label>
        <div id="fill-tile"
            data-cell="fill-cell"
            style="background-image: url('./img/Grassland.png');" 
            class="hexagon fill"
            title="Name: Grassland
                Energy Cost: 25
                Points: 1
                Buildable: true
                Passable: true
                Defense modifier: 0.8
                Attack modifier: 1">
          <div class="left"></div>
          <div class="middle">Fill</div>
          <div class="right"></div>
        </div>
      </div>
      <diV class="stats">
        <label>Buildable: <output id="buildable"></output></label>
        &nbsp;&bull;&nbsp;
        <label>Points: <output id="points" /></output></label>
      </div>
    </div>
    <div id="grid"></div>
    <script src="./js/data_new.js"></script>
    <script src="./js/hex_map.js"></script>
  </body>
</html>
